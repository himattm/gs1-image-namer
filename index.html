<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS1 Image Renamer</title>
    <style>
        /* Base styles (light mode by default) */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #ffffff;
            color: #000000;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .tabs div {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-bottom: none;
            background-color: #f0f0f0;
            margin-right: 2px;
        }
        .tabs div.active {
            background-color: #ffffff;
            border-bottom: 1px solid #ffffff;
            font-weight: bold;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .grid div {
            border: 2px dashed #ccc;
            padding: 10px;
            text-align: center;
            height: 100px;
            background-color: #f9f9f9;
        }
        .grid div img {
            max-width: 100%;
            max-height: 100%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1e1e1e;
                color: #ffffff;
            }
            .tabs div {
                border: 1px solid #555;
                background-color: #333;
            }
            .tabs div.active {
                background-color: #1e1e1e;
                border-bottom: 1px solid #1e1e1e;
                font-weight: bold;
            }
            .grid div {
                border: 2px dashed #555;
                background-color: #2c2c2c;
            }
            button {
                background-color: #007bff;
                color: #ffffff;
            }
            button:hover {
                background-color: #0056b3;
            }
        }
    </style>
</head>
<body>
    <h1>GS1 Image Renamer</h1>
    
    <div id="tabs" class="tabs">
        <!-- Tabs will be dynamically populated by JavaScript -->
    </div>

    <div id="gridContainer" class="grid">
        <!-- Grid items will be dynamically generated here -->
    </div>
    
    <button onclick="downloadImages()">Download Renamed Images</button>
    
    <!-- Include JSZip Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <!-- Include the Schemes JavaScript file -->
    <script src="schemes.js"></script>
    <!-- Include the Main Script file -->
    <script src="script.js"></script>

    <!-- Automatically load the first scheme on page load -->
    <script>
        window.onload = function() {
            populateTabs();
            changeScheme('scheme1');
        };
    </script>
</body>
</html>
