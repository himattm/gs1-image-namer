<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS1 Image Renamer</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <h1>GS1 Image Renamer</h1>
    
    <div id="tabs" class="tabs">
        <!-- Tabs will be dynamically populated by JavaScript -->
    </div>

    <div id="gridContainer" class="grid">
        <!-- Grid items will be dynamically generated here -->
    </div>
    
    <button onclick="downloadImages()">Download Renamed Images</button>
    
    <!-- Subtle footer with a random emoji -->
    <footer>
        <p>Made with <span id="emoji">âœ¨</span> by <a href="https://github.com/himattm/gs1-image-namer" target="_blank">himattm</a></p>
    </footer>

    <!-- Include JSZip Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <!-- Include the Schemes JavaScript file -->
    <script src="schemes.js"></script>
    <!-- Include the Main Script file -->
    <script src="script.js"></script>
    <!-- Include the Footer Emoji Script file -->
    <script src="footerEmoji.js"></script>

    <!-- Automatically load the first scheme on page load -->
    <script>
        window.onload = function() {
            populateTabs();
            changeScheme('scheme1');
        };
    </script>
</body>
</html>
